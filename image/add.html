<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>

<body style="background-image: url(fb3.jpeg);"></body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Product List</h2>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Product</h4>
                    <p class="card-text">Price: ₱0.00</p>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addToCart('Oversize Drifit T-shirt', 0.00)">SUBMIT</button>

            <div class="card mt-3">
                <div class="card-body">
                    <h4 class="card-title">Shipping Fee</h4>
                    <p class="card-text">Shipping: ₱0.00</p>
                    <a href="spin the wheel.html" class="social-link">Spin the wheel for Discount</a>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addToCart('Shipping', 0.00)">SUBMIT</button>
        </div>

        <div class="col-md-4">
            <h2>Shopping Cart</h2>
            <ul class="list-group" id="cart">
                <!-- Cart items will be displayed here -->
            </ul>
            <hr>
            <h4>Total: ₱<span id="total">0.00</span></h4>
            <a href="#" class="btn btn-primary position-relative">Place Order</a>
        </div>
    </div>
</div>

<script>
    let cart = [];
    let total = 0.00;

    function addToCart(product, price) {
        cart.push({
            product,
            price
        });
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById('cart');
        const totalElement = document.getElementById('total');

        // Clear previous items
        cartList.innerHTML = '';

        // Populate the cart list
        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = `${item.product} - ₱${item.price.toFixed(2)}`;
            cartList.appendChild(listItem);
        });

        // Calculate total
        total = cart.reduce((acc, item) => acc + item.price, 0);
        totalElement.textContent = total.toFixed(2);
    }
</script>
</body>

</html>
